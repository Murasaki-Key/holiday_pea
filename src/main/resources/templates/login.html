<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<br>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 130vh;
			text-align: center;
		}
	</style>
</head>
<link rel="stylesheet" type="text/css" href="/css1/style.css">

<main>

	<br> <span th:text="${errorLog}" style="color: red"></span>

	<table border="1">
		<form action="/login" method="post" name="aaa">
			<tr>
				<th>ユーザー名</th>
				<td>

					<input type="text" name="name" placeholder="Username" maxlength="10"><br>

				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="password" name="password" placeholder="password" maxlength="15"><br>
				</td>
			</tr>
			</table>	
			
			<a href="javascript: aaa.submit();" class="tbtn tbtn-svg" value="ログイン">
				<svg>
					<rect x="2" y="2" rx="0" fill="none" width=170 height="35"></rect>
				</svg>
				<span style="font-size: 62.5%">ログイン</span>
			</a>
			
		</form>
		
		<form action="/account" method="get" >
			<a th:href="@{/account}" class="tbtn tbtn-svg" value="新規登録">
				<svg>
					<rect x="2" y="2" rx="0" fill="none" width=170 height="35"></rect>
				</svg>
				<span style="font-size: 62.5%">新規作成</span>
			</a>
		</form>
</main>	
</body>
</html>
