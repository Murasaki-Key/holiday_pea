
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>新規登録確認</title>
</head>

<body>
	<form action="/account" method="post">
		<input type="hidden" name="name" th:value="${account.name}">
		<input type="hidden" name="password" th:value="${account.password}">

		<h1>会員登録ありがとうございます。</h1><br>
		<h3>以下の内容でお間違いございませんか？</h3>
		<table border="1">

			<tr>
				<th>名前:</th>
				<td>[[${account.name}]]</td>
			</tr>

			<tr>
				<th>パスワード:</th>
				<td>[[${account.password}]]</td>
			</tr>

		</table>
		<input type="submit" value="確認">
	</form>
</body>

</html>
