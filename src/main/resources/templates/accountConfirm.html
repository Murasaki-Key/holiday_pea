<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録確認</title>
	<br>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 130vh;
			text-align: center;
		}
	</style>
</head>
<link rel="stylesheet" type="text/css" href="/css1/style.css">
<main>
	<form action="/account/finish" method="post" name="yyy">
		<input type="hidden" name="name" th:value="${account.name}">
		<input type="hidden" name="password" th:value="${account.password}">

		<div style="margin-top: 0px;"><h2><span style="color: #008080">以下の内容で、</span></h2><br>
			<h2><span style="color: #008080">お間違いございませんか？</span></h2></div>

		<table border="1">
			<tr>
				<th style="width: 430px;">ユーザー名</th>
				<td>
					<p th:text="${account.name}" maxlength="10"></p>
				</td>
			</tr>

			<tr>
				<th style="width: 430px;">パスワード</th>
				<td>
					<p th:text="${account.password}"></p>
				</td>
			</tr>

		</table>
		<a href="javascript: yyy.submit();" class="tbtn tbtn-svg">
				<svg>
					<rect x="2" y="2" rx="0" fill="none"  width=170 height="35"></rect>
				</svg>
				<span style="font-size: 62.5%">確認</span>
			</a>
	</form>

	<form action="/account" method="get" name="zzz">
		<input type="hidden" name="name" th:value="${account.name}">
		<input type="hidden" name="password" th:value="${account.password}">
		<a href="javascript: zzz.submit();" class="tbtn tbtn-svg">
				<svg>
					<rect x="2" y="2" rx="0" fill="none"  width=170 height="35"></rect>
				</svg>
				<span style="font-size: 62.5%">戻る</span>
			</a>
	</form>
</main>

</html>
