<body>
	<header>
		<h1>[[${name}]]さんの休日</h1>
	</header>
	<main>
		移動:
		<th:block th:if="${vehicle} == 1">電車</th:block>
		<th:block th:if="${vehicle} == 2">車</th:block>
		<br>
		食事:[[${eatplan}]]
		<br>
		行動:[[${actplan}]]
		<br>
			<th:block th:if="${sw} == 1">
				春の晴れ
			</th:block>
			<th:block th:if="${sw} == 2">
				春の雨
			</th:block>
			<th:block th:if="${sw} == 3">
				夏の晴れ
			</th:block>
			<th:block th:if="${sw} == 4">
				夏の雨
			</th:block>
			<th:block th:if="${sw} == 5">
				秋の晴れ
			</th:block>
			<th:block th:if="${sw} == 6">
				秋の雨
			</th:block>
			<th:block th:if="${sw} == 7">
				冬の晴れ
			</th:block>
			<th:block th:if="${sw} == 8">
				冬の雨
			</th:block>
		<br>
		<form method=get action="http://www.google.co.jp/search">
			<input type=text name=q size=31 maxlength=255 th:value="${eatplan} + '　' + '都内'">
			<input type=submit name=btnG value="検索">
		</form>
		<br>
		<form method=get action="http://www.google.co.jp/search">
			<input type=text name=q size=31 maxlength=255 th:value="${actplan} + '　' + '都内'">
			<input type=submit name=btnG value="検索">
		</form>
	</main>
