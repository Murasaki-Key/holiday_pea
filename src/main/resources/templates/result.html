<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>holiday</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
		}
	</style>
</head>

<th:block th:if="${sw} == 1">
	<link rel="stylesheet" type="text/css" href="/css1/SpringSunny.css">
</th:block>
<th:block th:if="${sw} == 2">
	<link rel="stylesheet" type="text/css" href="/css1/SpringRain.css">
</th:block>
<th:block th:if="${sw} == 3">
	<link rel="stylesheet" type="text/css" href="/css1/SummerSunny.css">
</th:block>
<th:block th:if="${sw} == 4">
	<link rel="stylesheet" type="text/css" href="/css1/SummerRain.css">
</th:block>
<th:block th:if="${sw} == 5">
	<link rel="stylesheet" type="text/css" href="/css1/AutumnSunny.css">
</th:block>
<th:block th:if="${sw} == 6">
	<link rel="stylesheet" type="text/css" href="/css1/AutumnRain.css">
</th:block>
<th:block th:if="${sw} == 7">
	<link rel="stylesheet" type="text/css" href="/css1/WinterSunny.css">
</th:block>
<th:block th:if="${sw} == 8">
	<link rel="stylesheet" type="text/css" href="/css1/WinterRain.css">
</th:block>

<body>
	<header>
		<h1 style="color: #ffffc1";>[[${name}]]さんの休日</h1>
	</header>
	<main>
		移動:
		<th:block th:if="${vehicle} == 1">電車</th:block>
		<th:block th:if="${vehicle} == 2">車</th:block>
		<br>
		食事:[[${eatplan}]]
		<br>
		行動:[[${actplan}]]
		<br>
			<th:block th:if="${sw} == 1">
				春の晴れ
			</th:block>
			<th:block th:if="${sw} == 2">
				春の雨
			</th:block>
			<th:block th:if="${sw} == 3">
				夏の晴れ
			</th:block>
			<th:block th:if="${sw} == 4">
				夏の雨
			</th:block>
			<th:block th:if="${sw} == 5">
				秋の晴れ
			</th:block>
			<th:block th:if="${sw} == 6">
				秋の雨
			</th:block>
			<th:block th:if="${sw} == 7">
				冬の晴れ
			</th:block>
			<th:block th:if="${sw} == 8">
				冬の雨
			</th:block>
		<br>
		<br>
		<form method=get action="http://www.google.co.jp/search"  target="_blank">
			<input type=text style="border: 2px solid #0a0;" name=q size=31 maxlength=255 th:value="${eatplan} + '　' + '都内'">
			<br>
			<br>
			<input type=submit name=btnG value="検索">
		</form>
		<br>
		<form method=get action="http://www.google.co.jp/search"  target="_blank">
			<input type=text style="border: 2px solid #0a0;" name=q size=31 maxlength=255 th:value="${actplan} + '　' + '都内'">
			<br>
			<br>
			<input type=submit name=btnG value="検索">
		</form>
		<br>
		<form method=post action="/replan">
			<input type=submit value="もう一度予定を生成する">
		</form>
		<form method=get action="/detail">
			<input type="hidden" name="eatplan" th:value="${eatplan}">
			<input type="hidden" name="actplan" th:value="${actplan}">
			<input type=submit value="詳細な計画を立てる">
		</form>
	</main>
</body>
</html>
