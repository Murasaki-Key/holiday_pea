<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>holiday</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
		}
	</style>
</head>
<link rel="stylesheet" type="text/css" href="/css1/style.css">
<body>
	<header>
		<h1>[[${name}]]さんの休日</h1>
	</header>
	<main>
		移動:
		<th:block th:if="${vehicle} == 1">電車</th:block>
		<th:block th:if="${vehicle} == 2">車</th:block>
		<br>
		食事:[[${eatplan}]]
		<br>
		行動:[[${actplan}]]
		<br>
		[[${message}]]
		<br>
		<form method=get action="http://www.google.co.jp/search">
			<input type=text name=q size=31 maxlength=255 th:value="${eatplan} + '　' + '都内'">
			<input type=submit name=btnG value="検索">
		</form>
		<br>
		<form method=get action="http://www.google.co.jp/search">
			<input type=text name=q size=31 maxlength=255 th:value="${actplan} + '　' + '都内'">
			<input type=submit name=btnG value="検索">
		</form>
	</main>
</body>
</html>
