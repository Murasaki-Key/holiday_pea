<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
	<br>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 130vh;
			text-align: center;
		}
	</style>
</head>
<link rel="stylesheet" type="text/css" href="/css1/style.css">
<br>
<main>

	<h2 style="color: #008080">新規登録</h2>
	<form action="/account/add" method="post" name="xxx">

		<ul th:each="e : ${error}" padding-left :0>
			<li style="color: red">[[${e}]]</li>
		</ul>

		<table border="1">
			<tr>
				<th width="150px" hight="25px">ユーザー名</th>
				<td>
					<input type="text" name="name" th:value="${name}" maxlength="10">
				</td>
			</tr>

			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password" th:value="${password}" maxlength="15">
				</td>
			</tr>
		</table>
			<a href="javascript: xxx.submit();" class="tbtn tbtn-svg">
				<svg>
					<rect x="2" y="2" rx="0" fill="none" width=170 height="35"></rect>
				</svg>
				<span style="font-size: 62.5%">登録</span>
			</a>
	</form>
</main>
</body>
</html>
