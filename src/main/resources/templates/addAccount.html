<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>顧客登録</title>
</head>
<body>
	<h1>顧客登録</h1>

	<form action="/accounts/add" method="post">
		<table border="1">
			<tr>
				<th>名前</th>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password">
				</td>
			</tr>
		</table>
		<button>登録</button>
	</form>
</body>
</html>
